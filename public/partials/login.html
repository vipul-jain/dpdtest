<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="Login.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="Login.password">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-success" value="Login" ng-click="fnLogin()" />
            <input type="button" class="btn btn-danger" value="Cancel" />
        </div>
        <div class="form-group">
        <a href="#/register">New User</a>
        </div>

    </form>
</div>
