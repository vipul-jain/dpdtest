<div class="container">
<form role="form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="Reg.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="Reg.password">
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-success" value="Register" ng-click="Register()" />
        <input type="button" class="btn btn-danger" value="Cancel" />
    </div>
</form>
</div>
